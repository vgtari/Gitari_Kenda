<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitari & Kenda's Love Story</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('background0.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        nav {
            background: rgba(255, 105, 180, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            color: black;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-30px); opacity: 0.8; }
            100% { transform: translateY(-60px); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 50px;
            animation: float 3s infinite;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="story.html">Our Story</a>
        <a href="gallery.html">Gallery</a>
        <a href="love_notes.html">Love Notes</a>
        <a href="countdown.html">Countdown</a>
    </nav>
    
    <section id="home">
        <h1>Welcome to Our Love Story</h1>
        <p>This is the journey of Gitari & Kenda.</p>
    </section>
    
    <div class="hearts" id="hearts-container"></div>
    
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = Math.random() * 30 + 50 + 'px';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
